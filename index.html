<!DOCTYPE html>
<html>
<head>
  <title>Teachable Machine + MQTT (Mobile)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- โหลด TensorFlow + Teachable Machine -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <!-- โหลด MQTT -->
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; }
    #webcam-container { max-width: 100%; margin: 10px auto; }
    video { max-width: 100%; height: auto; }
    #label-container { margin: 10px; font-size: 1.2em; }
    button { padding: 10px 20px; font-size: 1em; margin: 5px; }
  </style>
</head>
<body>
  <div>Teachable Machine + MQTT (Mobile)</div>
  <button type="button" onclick="init('environment')">Start (Back Camera)</button>
  <button type="button" onclick="init('user')">Start (Front Camera)</button>
  <button type="button" onclick="stop()">Stop</button>
  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <script type="text/javascript">
    // URL โมเดลจาก Teachable Machine
    const URL = "https://teachablemachine.withgoogle.com/models/hzwESGvd2/";

    // ตั้งค่า MQTT (HiveMQ Public Broker)
    const MQTT_BROKER = "ws://1d153effa1824cf08f7f758293b39518.s1.eu.hivemq.cloud:8884/mqtt";
    const MQTT_TOPIC = "teachable/prediction";

    let model, webcam, labelContainer, maxPredictions;
    let client; // MQTT client

    async function init(facingMode) {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";
      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();


      client = mqtt.connect(MQTT_BROKER, {
      username: "hivemq.webclient.1756683663297",   // ← เปลี่ยนเป็นของคุณ
      password: "06!orxF4EnGX@v,J8.Yb"    // ← เปลี่ยนเป็นของคุณ
      });

      // เชื่อมต่อ MQTT
      client = mqtt.connect(MQTT_BROKER);
      client.on("connect", () => {
        console.log("MQTT connected to HiveMQ Public Broker!");
      });

      // ตั้งค่า webcam
      webcam = new tmImage.Webcam(224, 224, false);
      try {
        await webcam.setup({ facingMode: facingMode });
        await webcam.play();
        window.requestAnimationFrame(loop);
      } catch (e) {
        console.error("Webcam setup failed:", e);
        document.getElementById("label-container").innerText = "Error: " + e.message;
        return;
      }

      document.getElementById("webcam-container").appendChild(webcam.canvas);
      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);

      // หาค่าที่มีความน่าจะเป็นสูงสุด
      let top = prediction[0];
      for (let i = 1; i < prediction.length; i++) {
        if (prediction[i].probability > top.probability) {
          top = prediction[i];
        }
      }

      // แสดงผลในหน้าเว็บ
      for (let i = 0; i < maxPredictions; i++) {
        const classPrediction = prediction[i].className + ": " + prediction[i].probability.toFixed(2);
        labelContainer.childNodes[i].innerHTML = classPrediction;
      }

      // ส่งผลลัพธ์ไป HiveMQ
      if (client && client.connected) {
        client.publish(MQTT_TOPIC, JSON.stringify({
          label: top.className,
          confidence: top.probability.toFixed(2)
        }));
      }
    }

    function stop() {
      if (webcam) {
        webcam.stop();
        document.getElementById("webcam-container").innerHTML = '';
        document.getElementById("label-container").innerHTML = '';
      }
      if (client) {
        client.end();
      }
    }
  </script>
</body>
</html>
