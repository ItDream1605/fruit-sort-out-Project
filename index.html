<!DOCTYPE html>
<html>
<head>
  <title>Teachable Machine Image Model with MQTT (Mobile)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script src="https://unpkg.com/mqtt@5.7.0/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #webcam-container {
      max-width: 100%;
      margin: 10px auto;
    }
    video {
      max-width: 100%;
      height: auto;
    }
    #label-container {
      margin: 10px;
      font-size: 1.2em;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin: 5px;
    }
    .mqtt-sent {
      color: green;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div>Teachable Machine Image Model with MQTT (Mobile)</div>
  <button type="button" onclick="init('environment')">Start (Back Camera)</button>
  <button type="button" onclick="init('user')">Start (Front Camera)</button>
  <button type="button" onclick="stop()">Stop</button>
  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <script type="text/javascript">
    const URL = "https://teachablemachine.withgoogle.com/models/hGmOXhF9c/";
    const MQTT_BROKER = "wss://broker.hivemq.com:8884/mqtt";
    const MQTT_TOPIC = "teachable/image/predictions";

    let model, webcam, labelContainer, maxPredictions, client;

    function initMQTT() {
      client = mqtt.connect(MQTT_BROKER, {
        clientId: 'web_client_' + Math.random().toString(16).substr(2, 8),
        keepalive: 60,
        reconnectPeriod: 1000,
        connectTimeout: 5000
      });

      client.on('connect', () => {
        console.log('Connected to HiveMQ broker');
        document.getElementById("label-container").innerText = "MQTT Connected";
      });

      client.on('error', (err) => {
        console.error('MQTT connection error:', err);
        document.getElementById("label-container").innerText = "MQTT Error: " + err.message;
      });

      client.on('reconnect', () => {
        console.log('Attempting to reconnect to MQTT broker...');
        document.getElementById("label-container").innerText = "MQTT Reconnecting...";
      });

      client.on('close', () => {
        console.log('MQTT connection closed');
        document.getElementById("label-container").innerText = "MQTT Disconnected";
      });
    }

    async function init(facingMode) {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      initMQTT();

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      webcam = new tmImage.Webcam(224, 224, false);
      try {
        await webcam.setup({ facingMode: facingMode });
        await webcam.play();
        if (!webcam.canvas) {
          throw new Error("Webcam canvas is not initialized");
        }
        console.log("Webcam initialized, width:", webcam.canvas.width, "facingMode:", facingMode);
        window.requestAnimationFrame(loop);
      } catch (e) {
        console.error("Webcam setup failed:", e);
        document.getElementById("label-container").innerText = "Error: " + e.message;
        return;
      }

      document.getElementById("webcam-container").appendChild(webcam.canvas);
      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      let highestPrediction = { className: '', probability: 0 };

      for (let i = 0; i < maxPredictions; i++) {
        const classPrediction = prediction[i].className + ": " + prediction[i].probability.toFixed(2);
        labelContainer.childNodes[i].innerHTML = classPrediction;
        if (prediction[i].probability > highestPrediction.probability) {
          highestPrediction = prediction[i];
        }
      }

      if (client && client.connected && highestPrediction.probability > 0.8) {
        const message = JSON.stringify({
          className: highestPrediction.className,
          probability: highestPrediction.probability.toFixed(2),
          timestamp: new Date().toISOString()
        });
        client.publish(MQTT_TOPIC, message, { qos: 0 }, (err) => {
          if (err) {
            console.error('MQTT publish error:', err);
          } else {
            console.log('Published to MQTT:', message);
            const sentMessage = document.createElement("div");
            sentMessage.className = "mqtt-sent";
            sentMessage.innerText = "Message sent to MQTT";
            labelContainer.appendChild(sentMessage);
            setTimeout(() => {
              if (sentMessage.parentNode) {
                sentMessage.parentNode.removeChild(sentMessage);
              }
            }, 2000); // Remove after 2 seconds
          }
        });
      }
    }

    function stop() {
      if (webcam) {
        webcam.stop();
        document.getElementById("webcam-container").innerHTML = '';
        document.getElementById("label-container").innerHTML = '';
      }
      if (client && client.connected) {
        client.end(() => {
          console.log('Disconnected from MQTT broker');
        });
      }
    }
  </script>
</body>
</html>
