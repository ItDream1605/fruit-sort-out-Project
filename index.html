<!DOCTYPE html>
<html>
<head>
  <title>Fruit-sort-out-Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script src="https://unpkg.com/mqtt@5.0.5/dist/mqtt.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #webcam-container {
      max-width: 100%;
      margin: 10px auto;
    }
    video {
      max-width: 100%;
      height: auto;
    }
    #label-container {
      margin: 10px;
      font-size: 1.2em;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div>Fruit-sort-out-Project</div>
  <button type="button" onclick="init('environment')">Start (Back Camera)</button>
  <button type="button" onclick="init('user')">Start (Front Camera)</button>
  <button type="button" onclick="stop()">Stop</button>
  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <script type="text/javascript">
    var gk_isXlsx = false;
    var gk_xlsxFileLookup = {};
    var gk_fileData = {};
    function filledCell(cell) {
      return cell !== '' && cell != null;
    }
    function loadFileData(filename) {
      if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
        try {
          var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
          var firstSheetName = workbook.SheetNames[0];
          var worksheet = workbook.Sheets[firstSheetName];
          var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
          var filteredData = jsonData.filter(row => row.some(filledCell));
          var headerRowIndex = filteredData.findIndex((row, index) =>
            row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
          );
          if (headerRowIndex === -1 || headerRowIndex > 25) {
            headerRowIndex = 0;
          }
          var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex));
          csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
          return csv;
        } catch (e) {
          console.error(e);
          return "";
        }
      }
      return gk_fileData[filename] || "";
    }

    const URL = "https://teachablemachine.withgoogle.com/models/hzwESGvd2/";
    const MQTT_BROKER = "mqtt-dashboard.com";
    const MQTT_PORT = 8884;
    const MQTT_TOPIC = "teachablemachine/predictions";
    const MQTT_CLIENT_ID = "clientId-UC7chzUVle";

    let model, webcam, labelContainer, maxPredictions, mqttClient;

    async function init(facingMode) {
      if (window.location.protocol !== 'https:') {
        document.getElementById("label-container").innerText = "Error: This page must be served over HTTPS for webcam access.";
        return;
      }

      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      try {
        mqttClient = mqtt.connect(`wss://${MQTT_BROKER}:${MQTT_PORT}/mqtt`, {
          clientId: MQTT_CLIENT_ID,
          connectTimeout: 5000
        });
        mqttClient.on('connect', () => {
          console.log('Connected to HiveMQ broker');
          document.getElementById("label-container").innerText = "Connected to MQTT broker";
        });
        mqttClient.on('error', (err) => {
          console.error('MQTT connection error:', err);
          document.getElementById("label-container").innerText = "MQTT Error: " + err.message;
        });
      } catch (e) {
        console.error('MQTT setup failed:', e);
        document.getElementById("label-container").innerText = "MQTT Error: " + e.message;
        return;
      }

      try {
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        webcam = new tmImage.Webcam(224, 224, false);
        try {
          await webcam.setup({ facingMode: facingMode }).catch(async (err) => {
            console.warn(`Failed to setup webcam with facingMode ${facingMode}:`, err);
            try {
              await webcam.setup();
              console.log("Webcam initialized with fallback mode");
            } catch (fallbackErr) {
              console.error("Webcam fallback setup failed:", fallbackErr);
              throw new Error(`Webcam setup failed: ${fallbackErr.message}. Ensure camera permissions are granted and a webcam is available.`);
            }
          });
          await webcam.play();
          if (!webcam.canvas) {
            throw new Error("Webcam canvas is not initialized");
          }
          console.log("Webcam initialized, width:", webcam.canvas.width, "facingMode:", facingMode);
          window.requestAnimationFrame(loop);
        } catch (e) {
          console.error("Webcam setup failed:", e);
          document.getElementById("label-container").innerText = e.message;
          if (mqttClient && mqttClient.connected) {
            mqttClient.end();
          }
          return;
        }
      } catch (e) {
        console.error("Model loading failed:", e);
        document.getElementById("label-container").innerText = "Model Error: " + e.message;
        if (mqttClient && mqttClient.connected) {
          mqttClient.end();
        }
        return;
      }

      document.getElementById("webcam-container").appendChild(webcam.canvas);
      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      let predictions = [];
      for (let i = 0; i < maxPredictions; i++) {
        const classPrediction = prediction[i].className + ": " + prediction[i].probability.toFixed(2);
        labelContainer.childNodes[i].innerHTML = classPrediction;
        predictions.push({
          className: prediction[i].className,
          probability: prediction[i].probability.toFixed(2)
        });
      }

      const highConfidencePredictions = predictions.filter(pred => parseFloat(pred.probability) > 0.9);
      if (mqttClient && mqttClient.connected && highConfidencePredictions.length > 0) {
        try {
          mqttClient.publish(MQTT_TOPIC, JSON.stringify(highConfidencePredictions), { qos: 1 }, (err) => {
            if (err) {
              console.error('Failed to publish to MQTT:', err);
            } else {
              console.log('Published high-confidence predictions to:', MQTT_TOPIC, highConfidencePredictions);
            }
          });
        } catch (e) {
          console.error('MQTT publish error:', e);
        }
      }
    }

    function stop() {
      if (webcam) {
        webcam.stop();
        document.getElementById("webcam-container").innerHTML = '';
        document.getElementById("label-container").innerHTML = '';
      }
      if (mqttClient && mqttClient.connected) {
        mqttClient.end(() => {
          console.log('Disconnected from HiveMQ broker');
        });
      }
    }
  </script>
</body>
</html>
